<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 { color: #4ade80; margin-bottom: 20px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      border: 2px solid #4ade80;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-size: 1.2rem; }
    button {
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #4ade80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚≠ï Tic Tac Toe ‚ùå</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;

    // create cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleClick);
      board.appendChild(cell);
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] || gameOver) return;
      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      if (checkWin()) {
        statusText.textContent = `Player ${currentPlayer} wins! üéâ`;
        gameOver = true;
        return;
      }
      if (!cells.includes(null)) {
        statusText.textContent = "It's a draw!";
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
      ];
      return wins.some(combo =>
        combo.every(i => cells[i] === currentPlayer)
      );
    }

    function resetGame() {
      cells.fill(null);
      document.querySelectorAll(".cell").forEach(c => c.textContent = "");
      currentPlayer = "X";
      gameOver = false;
      statusText.textContent = "Player X's turn";
    }
  </script>
</body>
</html>
